
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TimeFlow - 时间心流</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=JetBrains+Mono:wght@100;200;400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* Theme Variables */
        body.theme-warm {
            --bg-page: #fff9f2;
            --text-main: #432818;
            --text-muted: rgba(67, 40, 24, 0.4);
            --card-bg: #ffffff;
            --card-border: rgba(67, 40, 24, 0.08);
            --accent: #ff9f1c;
            --header-mask: #fff9f2;
            --dock-bg: #2d1b14;
            --btn-text: #ffffff;
        }

        body.theme-nebula {
            --bg-page: #6a82fb;
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.5);
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-border: rgba(255, 255, 255, 0.15);
            --accent: #fc5c7d; 
            --header-mask: transparent;
            --dock-bg: rgba(255, 255, 255, 0.2);
            --btn-text: #ffffff;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--bg-page);
            color: var(--text-main);
            transition: background-color 0.8s ease, color 0.8s ease;
            -webkit-font-smoothing: antialiased;
        }

        body.theme-warm {
            background-image: 
                radial-gradient(at 0% 0%, #fff1e6 0px, transparent 50%),
                radial-gradient(at 100% 100%, #ffe8d6 0px, transparent 50%);
        }

        body.theme-nebula {
            background-image: 
                linear-gradient(135deg, #6a82fb 0%, #fc5c7d 100%);
            background-attachment: fixed;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.15;
            z-index: 1;
            pointer-events: none;
            background-image: url("https://www.transparenttextures.com/patterns/felt.png");
        }

        #root {
            position: relative;
            z-index: 10;
            height: 100%;
        }

        .serif { font-family: 'Playfair Display', serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }

        .card-themed {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--text-main);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); opacity: 0.4; }
            50% { transform: translateY(-10px); opacity: 0.8; }
        }
        .animate-float { animation: float 3s ease-in-out infinite; }
    </style>
<script type="importmap">

}
